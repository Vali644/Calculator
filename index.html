<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <div id="history"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div id="top">
                <div class="button function" id="clear">CLEAR</div>
                <div class="button function" id="divide">/</div>
                <div class="button function" id="multiply">*</div>
            </div>
            <div id="main-body">
                <div id="numbers-body">
                    <div id="numbers">
                        <div id="7" class="number">7</div>
                        <div id="8" class="number">8</div>
                        <div id="9" class="number">9</div>
                        <div id="4" class="number">4</div>
                        <div id="5" class="number">5</div>
                        <div id="6" class="number">6</div>
                        <div id="1" class="number">1</div>
                        <div id="2" class="number">2</div>
                        <div id="3" class="number">3</div>
                    </div>
                    <div id="bottom-numbers">
                        <div id="0" class="number">0</div>
                        <div id="comma" class="number">,</div>
                    </div>
                </div>
                <div id="right-f-bar">
                    <div class="button function" id="substract">-</div>
                    <div class="button function" id="add">+</div>
                    <div class="button function" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
