<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <div id="history"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div id="top">
                <div class="button function" id="clear">CLEAR</div>
                <div class="button function" id="divide">/</div>
                <div class="button function" id="multiply">*</div>
            </div>
            <div id="main-body">
                <div id="numbers"></div>
                <div id="right-f-bar">
                    <div class="button function" id="substract">-</div>
                    <div class="button function" id="add">+</div>
                    <div class="button function" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
