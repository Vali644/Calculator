<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1> A simple calculator</h1>
    <div id="calc-body">
        <div id="screen">
            <div id="history">123 + 456</div>
            <div id="current">500 + 20</div>
        </div>
        <div id="buttons">
            <div id="top">
                <button class="button function" id="clear">CLEAR</button>
                <button class="button function" id="divide">/</button>
                <button class="button function" id="multiply">*</button>
            </div>
            <div id="main-body">
                <div id="numbers-body">
                    <div id="numbers">
                        <button id="seven" class="number button">7</button>
                        <button id="eight" class="number button">8</button>
                        <button id="nine" class="number button">9</button>
                        <button id="four" class="number button">4</button>
                        <button id="five" class="number button">5</button>
                        <button id="six" class="number button">6</button>
                        <button id="one" class="number button">1</button>
                        <button id="two" class="number button">2</button>
                        <button id="three" class="number button">3</button>
                    </div>
                    <div id="bottom-numbers">
                        <button id="zero" class="number button">0</button>
                        <button id="comma" class="number button">,</button>
                    </div>
                </div>
                <div id="right-f-bar">
                    <button class="button function" id="substract">-</button>
                    <button class="button function" id="add">+</button>
                    <button class="button function" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
