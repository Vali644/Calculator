<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1> A simple calculator</h1>
    <div id="calc-body">
        <div id="screen">
            <div id="history"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div id="top">
                <div class="button function" id="clear">CLEAR</div>
                <div class="button function" id="divide">/</div>
                <div class="button function" id="multiply">*</div>
            </div>
            <div id="main-body">
                <div id="numbers-body">
                    <div id="numbers">
                        <div id="seven" class="number button">7</div>
                        <div id="eight" class="number button">8</div>
                        <div id="nine" class="number button">9</div>
                        <div id="four" class="number button">4</div>
                        <div id="five" class="number button">5</div>
                        <div id="six" class="number button">6</div>
                        <div id="one" class="number button">1</div>
                        <div id="two" class="number button">2</div>
                        <div id="three" class="number button">3</div>
                    </div>
                    <div id="bottom-numbers">
                        <div id="zero" class="number button">0</div>
                        <div id="comma" class="number button">,</div>
                    </div>
                </div>
                <div id="right-f-bar">
                    <div class="button function" id="substract">-</div>
                    <div class="button function" id="add">+</div>
                    <div class="button function" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
