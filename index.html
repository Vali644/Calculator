<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1> A simple calculator</h1>
    <div id="calc-body">
        <div id="screen">
            <div id="num">
                <div id="top-number"></div>
                <div id="bottom-number">0</div>
            </div>
            <div id="operation"></div>
        </div>
        <div id="buttons">
            <div id="top">
                <button class="button function" id="clear" onclick="calculator.reset()">C</button>
                <button class="button function" id="backspace" onclick='calculator.numberInput("", true)'>B</button>
                <button class="button function" id="divide" onclick="calculator.operatorInput('/')">/</button>
                <button class="button function" id="multiply" onclick="calculator.operatorInput('*')">*</button>
            </div>
            <div id="main-body">
                <div id="numbers-body">
                    <div id="numbers">
                        <button id="seven" class="number button" onclick='calculator.numberInput("7")'>7</button>
                        <button id="eight" class="number button" onclick='calculator.numberInput("8")'>8</button>
                        <button id="nine" class="number button" onclick='calculator.numberInput("9")'>9</button>
                        <button id="four" class="number button"  onclick='calculator.numberInput("4")'>4</button>
                        <button id="five" class="number button" onclick='calculator.numberInput("5")'>5</button>
                        <button id="six" class="number button" onclick='calculator.numberInput("6")'>6</button>
                        <button id="one" class="number button" onclick='calculator.numberInput("1")'>1</button>
                        <button id="two" class="number button" onclick='calculator.numberInput("2")'>2</button>
                        <button id="three" class="number button" onclick='calculator.numberInput("3")'>3</button>
                    </div>
                    <div id="bottom-numbers">
                        <button id="zero" class="number button" onclick='calculator.numberInput("0")'>0</button>
                        <button id="comma" class="number button" onclick='calculator.numberInput(".")'>.</button>
                    </div>
                </div>
                <div id="right-f-bar">
                    <button class="button function" id="substract" onclick="calculator.operatorInput('-')">-</button>
                    <button class="button function" id="add" onclick="calculator.operatorInput('+')">+</button>
                    <button class="button function" id="equal" onclick="calculator.calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
